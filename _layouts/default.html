<!doctype html>
<html>
  <head>
    <title>
      {% if page.title %}
        {{ page.title }} | 
      {% endif %}
      {{ site.title }}
    </title>
    <script>
      if (document.location.hostname === 'wordsmithweekly.com') {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||
        function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();
        a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;
        m.parentNode.insertBefore(a,m)})(window,document,'script',
        'https://www.google-analytics.com/analytics.js','ga');
  
        ga('create', 'UA-89855615-1', 'auto');
        ga('send', 'pageview');
      }
    </script>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/main.js" async></script>
  </head>
  <body>
    <header class="header header--visible">
      <h1 class="header__title">
        <a href="/" class="header__title-link">{{ site.title }}</a>
      </h1>
      <button class="header__menu">Menu</button>
    </header>
    <nav class="nav nav--hidden">
      <ul class="nav__list">
        <li class="nav__item nav__header">
          <button class="nav__close">Close</button>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="/">
            <span class="nav__link-text">Home</span>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="/about">
            <span class="nav__link-text">About</span>
          </a>
        </li>
      </ul>
    </nav>
    <article class="content">{{ content }}</article>
    <footer class="footer">
      <p class="footer__text">
        &copy; 2017 {{ site.author }}
      </p>
    </footer>
  </body>
</html>
