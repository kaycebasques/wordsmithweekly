<!doctype html>
<html>
  <head>
    <title>
      {% if page.title %}
        {{ page.title }} | 
      {% endif %}
      {{ site.title }}
    </title>
    <script>
      if (document.location.hostname === 'wordsmithweekly.com') {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||
        function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();
        a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;
        m.parentNode.insertBefore(a,m)})(window,document,'script',
        'https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-89855615-1', 'auto');
        ga('send', 'pageview');
      } else {
        function ga() {
          console.info('tried calling ga() with following args:');
          for (var i = 0; i < arguments.length; i++) {
            console.info(arguments[i]);
          }
        }
      }
    </script>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/main.js" async></script>
    {% if layout.js %}
      {% for file in layout.js %}
        <script src="/js/{{ file }}.js" async></script>
      {% endfor %}
    {% endif %}
    {% if layout.css %}
      {% for file in layout.css %}
        <link rel="stylesheet" type="text/css" href="/css/{{ file }}.css"/>
      {% endfor %}
    {% endif %}
  </head>
  <body>
    <header class="header header--visible">
      <h1 class="header__title header__title--visible">
        <a href="/" class="header__title-link">
          <!-- Epic hack! Whitespace characters between spans create new
               text blocks, which displays as spaces between elements.
               http://stackoverflow.com/a/22689952/1669860 -->
          <span class=" header__title-text header__title-text-1">T</span><!--
          --><span class="header__title-text header__title-text-2">h</span><!--
          --><span class="header__title-text header__title-text-3">e</span>
          <span class="header__title-text header__title-text-4">W</span><!--
          --><span class="header__title-text header__title-text-5">o</span><!--
          --><span class="header__title-text header__title-text-6">r</span><!--
          --><span class="header__title-text header__title-text-7">d</span><!--
          --><span class="header__title-text header__title-text-8">s</span><!--
          --><span class="header__title-text header__title-text-9">m</span><!--
          --><span class="header__title-text header__title-text-10">i</span><!--
          --><span class="header__title-text header__title-text-11">t</span><!--
          --><span class="header__title-text header__title-text-12">h</span>
          <span class="header__title-text header__title-text-13">W</span><!--
          --><span class="header__title-text header__title-text-14">e</span><!--
          --><span class="header__title-text header__title-text-15">e</span><!--
          --><span class="header__title-text header__title-text-16">k</span><!--
          --><span class="header__title-text header__title-text-17">l</span><!--
          --><span class="header__title-text header__title-text-18">y</span>
        </a>
      </h1>
    </header>
    <article class="content">{{ content }}</article>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="/">Home</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="/subscribe">Subscribe</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="/about">About</a>
        </li>
      </ul>
    </nav>
    <footer class="footer">
      <p class="footer__text">
        &copy; 2017 {{ site.author }}
      </p>
    </footer>
  </body>
</html>
